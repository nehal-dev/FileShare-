<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - VarMax File Share Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4CAF50;
            --primary-dark: #45a049;
            --primary-light: #69f0ae;
            --background: #1a1a1a;
            --surface: #2d2d2d;
            --surface-light: #404040;
            --text: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #2d2d2d 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 2px;
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .files-container {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .file-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.3);
        }

        .file-icon {
            color: var(--primary);
            font-size: 32px;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text);
            word-break: break-all;
        }

        .file-info {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-item .material-icons {
            font-size: 16px;
            color: var(--primary);
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .download-btn .icon {
            font-size: 24px;
        }

        .download-progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background: var(--surface);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            position: relative;
            animation: progressAnimation 2s linear infinite;
        }

        @keyframes progressAnimation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .footer {
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin-top: 30px;
            }

            h1 {
                font-size: 2em;
            }

            .file-item {
                padding: 15px;
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .file-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .download-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VarMax File Share Pro</h1>
            <p>Your files are ready for download</p>
        </div>

        <div class="files-container">
            <div class="file-list" id="fileList"></div>
        </div>

        <button class="download-btn" id="downloadBtn">
            <span class="material-icons icon">download</span>
            Download All Files
        </button>

        <div class="download-progress" id="downloadProgress">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>
    <div class="footer">VarMax Pro By NZ R</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const groupId = window.location.pathname.split('/').pop();
        const fileList = document.getElementById('fileList');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadProgress = document.getElementById('downloadProgress');

        function formatSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i)) + ' ' + sizes[i];
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return 'image';
            if (mimeType.startsWith('video/')) return 'videocam';
            if (mimeType.startsWith('audio/')) return 'audiotrack';
            if (mimeType.includes('pdf')) return 'picture_as_pdf';
            if (mimeType.includes('zip') || mimeType.includes('rar')) return 'folder_zip';
            return 'insert_drive_file';
        }

        fetch(`/group-info/${groupId}`)
            .then(response => response.json())
            .then(files => {
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span class="material-icons file-icon">${getFileIcon(file.mimeType)}</span>
                        <div class="file-details">
                            <div class="file-name">${file.fileName}</div>
                            <div class="file-info">
                                <span class="info-item">
                                    <span class="material-icons">storage</span>
                                    ${formatSize(file.fileSize)}
                                </span>
                                <span class="info-item">
                                    <span class="material-icons">schedule</span>
                                    ${new Date(file.uploadDate).toLocaleString()}
                                </span>
                            </div>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });

                document.title = `Download ${files.length > 1 ? 'Files' : files[0].fileName} - VarMax Pro`;
            });

        downloadBtn.addEventListener('click', () => {
            downloadProgress.style.display = 'block';
            fetch(`/download-group/${groupId}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `VarMax_Files_${groupId}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    setTimeout(() => {
                        downloadProgress.style.display = 'none';
                    }, 3000);
                });
        });
    </script>
</body>
</html>
