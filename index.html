<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarMax File Share</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #2d2d2d;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .drop-zone {
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .drop-zone.dragging {
            background: rgba(76, 175, 80, 0.2);
            border-color: #69f0ae;
        }

        .icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .browse-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .browse-button:hover {
            background: #45a049;
        }

        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #404040;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item .material-icons {
            margin-right: 10px;
        }

        .file-item .file-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item .remove-btn {
            color: #ff5252;
            cursor: pointer;
            padding: 5px;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #404040;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.2s ease;
        }

        .url-container {
            display: none;
            margin-top: 20px;
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }

        .url-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            padding: 5px;
            padding-right: 40px;
            outline: none;
            font-size: 14px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 5px;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            display: none;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }

            .drop-zone {
                padding: 20px;
                min-height: 150px;
            }

            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VarMax File Share</h1>
        <div class="drop-zone" id="dropZone">
            <span class="material-icons icon">cloud_upload</span>
            <p>Drag & Drop your files here</p>
            <div class="browse-button" id="browseButton">or Click to Browse</div>
            <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,video/*">
        </div>
        <div class="file-list" id="fileList"></div>
        <button class="upload-btn" id="uploadButton">Upload Files</button>
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        <div class="url-container" id="urlContainer">
            <input type="text" class="url-input" id="urlInput" readonly>
            <button class="copy-btn material-icons" id="copyBtn">content_copy</button>
        </div>
    </div>
    <div class="footer">VarMax By NZ R</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const fileList = document.getElementById('fileList');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const urlContainer = document.getElementById('urlContainer');
        const urlInput = document.getElementById('urlInput');
        const copyBtn = document.getElementById('copyBtn');

        let selectedFiles = new Set();

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="material-icons">${file.type.startsWith('image/') ? 'image' : 'videocam'}</span>
                    <span class="file-name">${file.name}</span>
                    <span class="material-icons remove-btn">close</span>
                `;
                fileItem.querySelector('.remove-btn').onclick = () => {
                    selectedFiles.delete(file);
                    updateFileList();
                };
                fileList.appendChild(fileItem);
            });
            uploadButton.style.display = selectedFiles.size > 0 ? 'block' : 'none';
        }

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.size > 500 * 1024 * 1024) {
                    alert(`${file.name} is too large. Maximum file size is 500MB`);
                    return;
                }
                if (!file.type.match(/^(image|video)\//)) {
                    alert(`${file.name} is not a valid image or video file`);
                    return;
                }
                selectedFiles.add(file);
            });
            updateFileList();
        }

        browseButton.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFiles(e.target.files);

        dropZone.ondragover = e => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        };

        dropZone.ondragleave = () => dropZone.classList.remove('dragging');

        dropZone.ondrop = e => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            handleFiles(e.dataTransfer.files);
        };

        uploadButton.onclick = () => {
            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            progressContainer.style.display = 'block';
            urlContainer.style.display = 'none';
            progressBar.style.width = '0%';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = e => {
                if (e.lengthComputable) {
                    const progress = (e.loaded / e.total) * 100;
                    progressBar.style.width = `${progress}%`;
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    urlContainer.style.display = 'block';
                    urlInput.value = `${window.location.origin}/download/${response.bundleId}`;
                    selectedFiles.clear();
                    updateFileList();
                } else {
                    alert('Upload failed. Please try again.');
                }
            };

            xhr.onerror = () => alert('Upload failed. Please try again.');
            xhr.send(formData);
        };

        copyBtn.onclick = () => {
            urlInput.select();
            document.execCommand('copy');
            copyBtn.textContent = 'check';
            setTimeout(() => copyBtn.textContent = 'content_copy', 2000);
        };
    </script>
</body>
</html>
